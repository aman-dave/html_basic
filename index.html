<body class="bg">

	<div style=";padding-top: 50px; padding-bottom: 100px;text-align: center;">
		<div class="alert alert-info" role="alert" style="height: 60px;font-size: 24px">
			HOME PAGE
		</div>
	</div>

	<div>
		<div style="text-align: center; margin-bottom: 25px;">
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-warning" id="button-launch-demo-modal" data-toggle="modal"
				data-target="#exampleModal">
				Launch demo modal
			</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							Created this to show click events
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>

			<div style="border: 5px solid black;padding: 25px;background-color: white" class="col-md-6 offset-md-3">
				<form>
					<form name="login">
						<label for="exampleInputEmail1">USERNAME</label>
						<input aria-describedby="emailHelp" class="form-control" id="email" name="userid"
							placeholder="PLEASE ENTER THE USERNAME" type="email">
						<br />
						<label class="center-block" for="exampleInputPassword1">PASSWORD</label>
						<input align="middle" class="form-control" id="PASSWORD" name="pswrd"
							placeholder="PLEASE ENTER THE PASSWORD" type="password">
						<br />
						<div style="display: flex; align-items: center; justify-content: center; width: 100%">
							<button class="btn btn-primary" id="button-customer-login" name="customer"
								onclick="check(this.form)" type="submit" value="Login">Customer
								Login
							</button>
						</div>
					</form>

					<!-- The next line of code is written using Javascript
								It checks our form section and compares it with pre-defined values
								for userid and password. If it matches, it open a new window in next tab.
								Else it shows Error.
						-->
					<script language="javascript">
						function check(form) {
							if (form.userid.value == "id" && form.pswrd.value == "pass") {
								window.open('views/details.html')
							} else {
								alert("Error Password or Username")
							}
						}
					</script>
				</form>
			</div>
		</div>
	</div>
